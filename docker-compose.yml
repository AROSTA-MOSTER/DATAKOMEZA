version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: datakomeza-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: datakomeza_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234567890
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - datakomeza-network

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: datakomeza-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=1234567890
      - DB_NAME=datakomeza_dev
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=7d
      - ENCRYPTION_KEY=your-32-character-encryption-key-here-change-in-prod
      - CORS_ORIGIN=http://localhost:3000
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - MAX_FILE_SIZE=5242880
      - UPLOAD_DIR=./uploads
      - LOG_LEVEL=info
      # MOSIP Mock Services (optional - can be disabled)
      - MOSIP_MDS_URL=http://host.docker.internal:4501
      - MOSIP_ABIS_URL=http://host.docker.internal:8081
      - MOSIP_SDK_URL=http://host.docker.internal:8080
      - MOSIP_MV_URL=http://host.docker.internal:8082
      - MOSIP_API_URL=https://api.mosip.io/v1
      - MOSIP_API_KEY=mock-api-key-for-development
    ports:
      - "5000:5000"
    volumes:
      - backend_uploads:/app/uploads
    networks:
      - datakomeza-network

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: datakomeza-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    ports:
      - "3000:3000"
    networks:
      - datakomeza-network

# Named volumes for data persistence
volumes:
  postgres_data:
    driver: local
  backend_uploads:
    driver: local

# Custom network for service communication
networks:
  datakomeza-network:
    driver: bridge
